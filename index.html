<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row">
    <div class=" ml-2 col-lg-3 d-flex flex-column flex-wrap">
      <h2>Search for a City:</h2>
      <input type="text" placeholder="London" id="search-input">
      <button id="search-button"type="submit" class="btn gradient">
        Search
      </button>
      <hr class="half-rule">
      <button type="button" class="btn solid" data-index="1">placeholder</button>
      <button type="button" class="btn solid" data-index="2">placeholder</button>
      <button type="button" class="btn solid" data-index="3">placeholder</button>
      <button type="button" class="btn solid" data-index="4">placeholder</button>
      <button type="button" class="btn solid" data-index="5">placeholder</button>
      <button type="button" class="btn solid" data-index="6">placeholder</button>
    </div>
    <div class=" col-lg-8">
      <div class="h-75 row currentWeather">
        <h3 id="city"></h3>
        <p id ="temp"></p>
        <p id ="humidity"></p>
        <p id ="wind"></p>
      </div>
      <div class="row forecast">
        <h3>5-Day Forecast</h3>
        <div class="d-flex col-lg-2" id="forecast1">placeholder</div>
        <div class="d-flex col-lg-2" id="forecast2">placeholder</div>
        <div class="d-flex col-lg-2" id="forecast3">placeholder</div>
        <div class="d-flex col-lg-2" id="forecast4">placeholder</div>
        <div class="d-flex col-lg-2" id="forecast5">placeholder</div>
      </div>
    </div>
  </div>

 
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
