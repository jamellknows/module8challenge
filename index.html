<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <link rel="stylesheet" href="styles.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard.</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="row">
    <div class=" ml-2 col-lg-3 d-flex flex-column flex-wrap">
      <h2 class="search-for-a-city">Search for a City:</h2>
      <input type="text" placeholder="London" id="search-input">
      <button id="search-button"type="submit" class="btn gradient">
        Search
      </button>
      <hr class="half-rule">
      
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="1">placeholder</button>
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="2">placeholder</button>
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="3">placeholder</button>
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="4">placeholder</button>
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="5">placeholder</button>
      <button type="button" style="display: none;" class="btn solid previousbutton" data-index="6">placeholder</button>
    
    </div>
    <div class=" col-lg-8">
      <div class=" row currentWeather">
        <h3 id="city"></h3>
        <ul id="results-list">
          <li id ="temp"></li>
          <li id="wind"></li>
          <li id="humidity"></li>
        </ul>
       
      </div>
      <div class="d-flex flex-column forecast">
        <div class="">
          <h5>5-Day Forecast:</h5>
        </div>
        <div class="d-flex flex-row forecasts-div">
          <div class="d-flex col-lg-2" id="forecast1"></div>
          <div class="d-flex col-lg-2" id="forecast10"></div>
          <div class="d-flex col-lg-2" id="forecast19"></div>
          <div class="d-flex col-lg-2" id="forecast28"></div>
          <div class="d-flex col-lg-2" id="forecast37"></div>
        </div>
      </div>
    </div>
    </div>
  </div>

 
  

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
